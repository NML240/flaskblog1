{%extends "layout.html"%}

<!--
The message is in @app.route("/register") and  @app.route("/login").  Make the flash message work in home.html. 
-->
{%block flash_msg%}  
    {%with messages = get_flashed_messages()%}
    {%if messages %}
        <ul class=flashes>
        {%for message in messages%}
        <p1>  {{message}} </p1>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
{%endblock flash_msg%}
